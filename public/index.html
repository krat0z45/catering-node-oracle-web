<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catering Service - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    h1, h2, h3 { color: #2c3e50; }
    .container { padding: 2rem; max-width: 1200px; margin: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 1.5rem; }
    .form-section { background: #fff; padding: 2rem; border-radius: 8px; margin-top: 2rem; }
    form input, form select, form textarea, form button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    form button { background: #28a745; color: white; cursor: pointer; font-size: 1rem; }
    .login-btn { text-decoration: none; background: #3498db; color: white; padding: 0.6rem 1rem; border-radius: 4px; }
    #solicitud-msg { margin-top: 1rem; padding: 1rem; border-radius: 5px; text-align: center; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <header>
    <h1>Catering Service</h1>
    <a href="/login.html" class="login-btn">Iniciar Sesión</a>
  </header>

  <div class="container">
    <section id="platillos">
      <h2>Nuestros Platillos</h2>
      <div id="platillos-grid" class="grid"></div>
    </section>

    <section id="salones" style="margin-top: 2rem;">
      <h2>Salones Disponibles</h2>
      <div id="salones-grid" class="grid"></div>
    </section>

    <section id="solicitud-publica" class="form-section">
      <h2>Realiza tu Solicitud y Crea tu Cuenta</h2>
      <form id="form-solicitud-publica">
        <input type="text" id="nombre-cliente" placeholder="Nombre Completo" required>
        <input type="email" id="correo-cliente" placeholder="Correo Electrónico" required>
        <input type="tel" id="telefono-cliente" placeholder="Teléfono" required>
        <input type="date" id="fecha-evento" required>
        <textarea id="detalles-evento" placeholder="Describe brevemente tu evento..." rows="4"></textarea>
        <button type="submit">Enviar Solicitud y Registrarme</button>
      </form>
      <div id="solicitud-msg"></div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const cargarDatos = async (url, gridId, renderFunc) => {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Error al cargar: ${res.statusText}`);
          const data = await res.json();
          const grid = document.getElementById(gridId);
          grid.innerHTML = ''; // Limpiar antes de añadir
          data.forEach(item => grid.appendChild(renderFunc(item)));
        } catch (err) {
          console.error(`Error cargando ${url}:`, err);
          document.getElementById(gridId).innerHTML = `<p>No se pudieron cargar los datos. Intente más tarde.</p>`;
        }
      };

      cargarDatos('/api/platillo', 'platillos-grid', p => {
        const item = document.createElement('div');
        item.className = 'card';
        item.innerHTML = `<h3>${p.NOMBRE}</h3><p>${p.DESCRIPCION}</p><p><b>Precio:</b> $${p.PRECIO.toFixed(2)}</p>`;
        return item;
      });

      cargarDatos('/api/salon', 'salones-grid', s => {
        const item = document.createElement('div');
        item.className = 'card';
        item.innerHTML = `<h3>${s.NOMBRE}</h3><p>${s.UBICACION}</p><p><b>Capacidad:</b> ${s.CAPACIDAD} personas</p>`;
        return item;
      });
    });

    document.getElementById('form-solicitud-publica').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgEl = document.getElementById('solicitud-msg');
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const datos = {
        nombre: document.getElementById('nombre-cliente').value,
        correo: document.getElementById('correo-cliente').value,
        telefono: document.getElementById('telefono-cliente').value,
        fecha_evento: document.getElementById('fecha-evento').value,
        detalles: document.getElementById('detalles-evento').value,
      };

      try {
        const res = await fetch('/api/proyecto/solicitud-publica', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const data = await res.json();
        msgEl.className = ''; // Reset classes

        if (!res.ok) {
          msgEl.textContent = `Error: ${data.error || 'No se pudo enviar la solicitud.'}`;
          msgEl.classList.add('error');
        } else {
          e.target.reset(); // Limpiar formulario
          msgEl.classList.add('success');
          msgEl.innerHTML = `¡Éxito! Tu solicitud ha sido enviada.<br>
                           Se ha creado una cuenta para ti.<br><br>
                           <strong>Correo:</strong> ${data.correo}<br>
                           <strong>Contraseña Temporal:</strong> ${data.contrasena_temporal}<br><br>
                           <a href="/login.html"><strong>Inicia sesión aquí</strong></a> para ver tu solicitud.`;
        }

      } catch (err) {
        console.error('Error en el formulario de solicitud:', err);
        msgEl.textContent = 'Error de conexión. Por favor, intenta de nuevo.';
        msgEl.classList.add('error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Enviar Solicitud y Registrarme';
      }
    });
  </script>

</body>
</html>
